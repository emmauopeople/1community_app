name: CD

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: 1community-app-backend

jobs:
  build-push-and-bump-gitops:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set image tag
        run: echo "IMAGE_TAG=sha-${GITHUB_SHA}" >> $GITHUB_ENV

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      - name: Checkout GitOps repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/1community_deployment_configurations
          token: ${{ secrets.DEPLOY_REPO_TOKEN }}
          path: gitops

      - name: Update backend image tag in GitOps repo
        run: |
          file="gitops/apps/community-backend/kustomization.yaml"
          if [ ! -f "$file" ]; then
            echo "ERROR: $file not found. Create GitOps manifests first."
            exit 1
          fi
          sed -i "s|newTag:.*|newTag: ${IMAGE_TAG}|" "$file"
          git -C gitops add "apps/community-backend/kustomization.yaml"
          git -C gitops status

      - name: Create PR to GitOps repo
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.DEPLOY_REPO_TOKEN }}
          path: gitops
          commit-message: "chore: bump backend image to ${{ env.IMAGE_TAG }}"
          title: "Deploy backend ${{ env.IMAGE_TAG }}"
          body: "Automated image bump from 1community_app. Tag: `${{ env.IMAGE_TAG }}`"
          branch: "deploy/backend-${{ env.IMAGE_TAG }}"
          base: "main"
